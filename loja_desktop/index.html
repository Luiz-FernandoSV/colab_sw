<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja WEB</title>
    <link rel="stylesheet" href="./style/home.css">
    <link rel="stylesheet" href="./style/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <h1 class="titulo">WEB STORE</h1>
        </div>

        <hr class="linha">

        <div class="conteudo">

            <button class="btn_adicionar">
                Adicionar
                <i class="fas fa-plus" title="Adicionar" style="cursor: pointer;"></i>
            </button>

            <div class="produtos">
                <table class="tabela_produtos">
                    <!-- Cabeçalho dos campos de produtos -->
                    <thead class="tbl_campos">
                        <tr>
                            <td>ID</td>
                            <td>Nome</td>
                            <td>Descrição</td>
                            <td>Preço</td>
                            <td>Quantidade</td>
                            <td>Marca</td>
                            <td>Validade</td>
                            <td>Ações</td>
                        </tr>
                    </thead>

                    <tbody class="tbl_produtos"></tbody>
                </table>
            </div>

        </div>
    </div>
    </div>

    <!-- Modal -->
    <div id="modalForm" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2 id="modalTitle">Adicionar Produto</h2>
            <form id="produtoForm">
    
                <input type="hidden" id="produtoId" name="produtoId">
    
                <!-- Campos normais -->
                <div id="campos-normais">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
    
                    <label for="descricao">Descrição:</label>
                    <input type="text" id="descricao" name="descricao" required>
    
                    <label for="preco">Preço:</label>
                    <input type="number" id="preco" name="preco" step="0.01" required>
    
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" required>
    
                    <label for="marca">Marca:</label>
                    <input type="text" id="marca" name="marca" required>
    
                    <label for="validade">Validade:</label>
                    <input type="date" id="validade" name="validade" required>
                </div>
    
                <!-- Campos para PATCH, inicialmente escondidos -->
                <div id="campos-patch" style="display: none;">
                    <label for="campo">Selecione o campo para atualizar:</label>
                    <select id="campo" name="campo">
                        <option value="Nome">Nome</option>
                        <option value="Descricao">Descrição</option>
                        <option value="Preco">Preço</option>
                        <option value="qtd">Quantidade</option>
                        <option value="Marca">Marca</option>
                        <option value="Validade">Validade - YYYY-MM-DD</option>
                    </select>
    
                    <label for="valor">Novo valor:</label>
                    <input type="text" id="valor" name="valor">
                </div>
    
                <button class="btn_adicionar2" type="button">Salvar</button>
            </form>
        </div>
    </div>
    

    <script type="module" src="./script/main.js"></script>
</body>

</html>
